            var cube = $('div.cube').clone();

            function loop() {
                // console.log("loop chali");
                setTimeout(function () {
                    $('.display').html("R U R' U <br> R U U R' U");
                    // $('div.cube').replaceWith(cube.clone());
                }, 0);
                setTimeout(function () {
                    $('.display').html("<span style='color: #000'>R</span> U R' U <br> R U U R' U");
                    autoTurn('z', 0, 'left');
                }, timeout * 1);
                setTimeout(function () {
                    $('.display').html("R <span style='color: #000'>U</span> R' U <br> R U U R' U");
                    autoTurn('x', 2, 'right');
                }, timeout * 2);
                setTimeout(function () {
                    $('.display').html("R U <span style='color: #000'>R'</span> U <br> R U U R' U");
                    autoTurn('z', 0, 'right');
                }, timeout * 3);
                setTimeout(function () {
                    $('.display').html("R U R' <span style='color: #000'>U</span><br> R U U R' U");
                    autoTurn('x', 2, 'right');
                }, timeout * 4);
                setTimeout(function () {
                    $('.display').html("R U R' U <br><span style='color: #000'>R</span> U U R' U");
                    autoTurn('z', 0, 'left');
                }, timeout * 5);
                setTimeout(function () {
                    $('.display').html("R U R' U <br> R <span style='color: #000'>U</span> U R' U");
                    autoTurn('x', 2, 'right');
                }, timeout * 6);
                setTimeout(function () {
                    $('.display').html("R U R' U <br> R U <span style='color: #000'>U</span> R' U");
                    autoTurn('x', 2, 'right');
                }, timeout * 7);
                setTimeout(function () {
                    $('.display').html("R U R' U <br> R U U <span style='color: #000'>R'</span> U");
                    autoTurn('z', 0, 'right');
                }, timeout * 8);
                setTimeout(function () {
                    $('.display').html("R U R' U <br> R U U R' <span style='color: #000'>U</span>");
                    autoTurn('x', 2, 'right');
                }, timeout * 9);
            };

            function iteration() {
                // console.log("iteration chala");
                setTimeout(function () {
                    $('.banner').html("Iteration <span style='color: #000'>1</span>");
                    loop();
                }, 0);
                setTimeout(function () {
                    $('.banner').html("Iteration <span style='color: #000'>2</span>");
                    loop();
                }, timeout * 10);
                setTimeout(function () {
                    $('.banner').html("Iteration <span style='color: #000'>3</span>");
                    loop();
                }, timeout * 10 * 2);
                setTimeout(function () {
                    $('.banner').html("Iteration <span style='color: #000'>4</span>");
                    loop();
                }, timeout * 10 * 3);
            }

            $(document).ready( function () {
                // $('.cube').css({
                //     '-webkit-transform': 'rotate3d(1, 0, 0, -45deg) rotate3d(0, 1, 0, -45deg) rotate3d(0, 0, 1, -90deg)',
                //             'transform': 'rotate3d(1, 0, 0, -45deg) rotate3d(0, 1, 0, -45deg) rotate3d(0, 0, 1, -90deg)',
                // })
                iteration();
                setInterval( function () {
                    // console.log("interval chala");
                    iteration();
                }, timeout * 10 * 4);
            });
        </script>
    </body>
