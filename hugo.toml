baseURL = "https://nikhilweee.me"
languageCode = "en-us"
title = "weeeblog"
theme = ["hugo-whiteglass", "hugo-cite"]

# Used under RSS
copyright = "&copy; Nikhil Verma"

# Number of items to show every page
paginate = 20

# Use lastmod date from git
enableGitInfo = false

# Enable support for emojis
enableEmoji = true

# Google Analytics
googleAnalytics = "G-0JVB0SEFDJ"

# Disable root /categories
ignoreErrors = ["error-disable-taxonomy"]
disableKinds = ["taxonomy"]

# Disable tags
[taxonomies]
  category = 'categories'

# Change permalink format
[permalinks]
  blog = "blog/:year/:slug/"
  categories = "blog/archives/:slug"
  about = "/:slug"

# Minify Output
[minify]
  minifyOutput = true
  [minify.tdewolff.html]
    keepComments = true

# Citation style
[params]
  citationStyle = "custom"

# Set feed to feed.xml
[outputFormats]
  [outputFormats.RSS]
    mediatype = "application/rss"
    baseName = "feed"

# Used under every post and in RSS.
[author]
  name = "Nikhil Verma"
  email = "nikhilweee@gmail.com"
  url = "/"

[markup]
  [markup.highlight]
    noClasses = false
    style = "monokailight"
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 3
    ordered = false
